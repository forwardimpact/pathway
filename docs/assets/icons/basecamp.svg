<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke-linecap="round" stroke-linejoin="round">
  <!-- Tent at base camp: home base, personal camp -->
  <!-- Ground line -->
  <line x1="4" y1="52" x2="60" y2="52" stroke="#52b788" stroke-width="2"/>
  <!-- Tent body -->
  <polygon points="12,52 32,18 52,52" fill="#40916c" stroke="#2d6a4f" stroke-width="2"/>
  <!-- Tent opening -->
  <polygon points="26,52 32,34 38,52" fill="#2d6a4f"/>
  <!-- Tent pole top -->
  <line x1="32" y1="18" x2="32" y2="14" stroke="#1b4332" stroke-width="2"/>
  <!-- Flag on tent -->
  <polygon points="32,14 40,17 32,20" fill="#52b788" stroke="#2d6a4f" stroke-width="1"/>
  <!-- Stars -->
  <circle cx="14" cy="12" r="1" fill="#52b788"/>
  <circle cx="50" cy="8" r="1.5" fill="#52b788"/>
  <circle cx="54" cy="16" r="1" fill="#95d5b2"/>
</svg>
