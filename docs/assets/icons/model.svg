<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke-linecap="round" stroke-linejoin="round">
  <!-- Trail cairn: stacked stones marking the way, derivation -->
  <!-- Base stone -->
  <ellipse cx="32" cy="52" rx="18" ry="6" fill="#52b788" stroke="#2d6a4f" stroke-width="1.5"/>
  <!-- Middle stone -->
  <ellipse cx="32" cy="40" rx="13" ry="5" fill="#40916c" stroke="#2d6a4f" stroke-width="1.5"/>
  <!-- Top stone -->
  <ellipse cx="32" cy="30" rx="9" ry="4" fill="#2d6a4f" stroke="#1b4332" stroke-width="1.5"/>
  <!-- Summit stone -->
  <ellipse cx="32" cy="22" rx="5" ry="3" fill="#1b4332" stroke="#1b4332" stroke-width="1.5"/>
</svg>
