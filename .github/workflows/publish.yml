name: Publish Package

on:
  push:
    tags: ["*@v*"]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Extract package name from tag
        id: package
        run: |
          TAG_NAME="${GITHUB_REF_NAME%%@v*}"
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          # Find the npm package name and directory from the tag
          # Use exact suffix match to avoid e.g. "pathway" matching "libpathway"
          PKG_JSON=$(npm query "[name]" --json | jq -r --arg t "${TAG_NAME}" '[.[] | select(.name | endswith("/" + $t))][0]')
          echo "npm_name=$(echo "$PKG_JSON" | jq -r '.name')" >> $GITHUB_OUTPUT
          echo "dir_name=$(echo "$PKG_JSON" | jq -r '.path')" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Copy LICENSE to package
        run: cp LICENSE ${{ steps.package.outputs.dir_name }}/

      - name: Publish to npm
        run:
          npm publish --workspace=${{ steps.package.outputs.npm_name }}
          --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
