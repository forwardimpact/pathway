name: Build and Deploy Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build documentation
        run: npx fit-doc build --src=docs --out=dist

      - name: Copy JSON schema files
        run: |
          mkdir -p dist/schema/json
          cp products/map/schema/json/*.json dist/schema/json/

      - name: Copy RDF schema files
        run: |
          mkdir -p dist/schema/rdf
          cp products/map/schema/rdf/*.ttl dist/schema/rdf/

      - name: Copy CNAME file
        run: cp docs/CNAME dist/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
