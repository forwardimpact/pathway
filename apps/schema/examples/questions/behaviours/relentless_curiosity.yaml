# yaml-language-server: $schema=https://www.forwardimpact.team/schema/json/behaviour-questions.schema.json

professionalQuestions:
  emerging:
    - id: cur_pro_emerg_1
      text: What new technology or concept have you learned recently?
      lookingFor:
        - Evidence of learning
        - Interest beyond immediate work
      expectedDurationMinutes: 5
  developing:
    - id: cur_pro_dev_1
      text:
        Tell me about a time when you went beyond the requirements to understand
        something deeper.
      lookingFor:
        - Self-directed exploration
        - Root cause thinking
      expectedDurationMinutes: 5
  practicing:
    - id: cur_pro_pract_1
      text: How do you stay current with developments in your field?
      lookingFor:
        - Systematic learning approach
        - Breadth of interests
      expectedDurationMinutes: 5
  role_modeling:
    - id: cur_pro_role_1
      text: How do you foster a culture of curiosity in your team?
      lookingFor:
        - Creating learning environments
        - Encouraging exploration
      expectedDurationMinutes: 8
  exemplifying:
    - id: cur_pro_exemp_1
      text:
        How do you shape organizational culture around curiosity and continuous
        learning at an enterprise level?
      followUps:
        - How do you sponsor experimental initiatives?
      lookingFor:
        - Enterprise learning culture leadership
        - Sponsoring innovation and experimentation
      expectedDurationMinutes: 10
    - id: cur_pro_exemp_2
      text:
        How do you influence industry practices around innovation and
        exploration?
      lookingFor:
        - External thought leadership
        - Industry-level influence on learning culture
      expectedDurationMinutes: 10

managementQuestions:
  emerging:
    - id: cur_mgmt_emerg_1
      text:
        How do you support team members who want to learn new technologies or
        skills?
      lookingFor:
        - Supporting learning
        - Awareness of development needs
      expectedDurationMinutes: 5
  developing:
    - id: cur_mgmt_dev_1
      text:
        How do you create time and space for your team to explore and
        experiment?
      lookingFor:
        - Creating exploration opportunities
        - Balancing delivery with learning
      expectedDurationMinutes: 5
  practicing:
    - id: cur_mgmt_pract_1
      text:
        How do you build a team culture that values questioning assumptions and
        deep investigation?
      lookingFor:
        - Curiosity culture building
        - Encouraging questioning
      expectedDurationMinutes: 8
  role_modeling:
    - id: cur_mgmt_role_1
      text:
        How do you model curiosity for your team and demonstrate the value of
        continuous learning in your own work?
      lookingFor:
        - Personal curiosity modeling
        - Visible learning leadership
      expectedDurationMinutes: 8
  exemplifying:
    - id: cur_mgmt_exemp_1
      text:
        How do you build organizational systems that reward curiosity and
        experimentation across multiple teams?
      followUps:
        - How do you coach managers to foster curiosity in their teams?
      lookingFor:
        - Enterprise curiosity culture
        - Systemic support for exploration
      expectedDurationMinutes: 10
    - id: cur_mgmt_exemp_2
      text:
        How do you balance the need for predictable delivery with fostering a
        culture of experimentation and learning?
      lookingFor:
        - Balancing delivery and exploration
        - Strategic approach to organizational learning
      expectedDurationMinutes: 10
