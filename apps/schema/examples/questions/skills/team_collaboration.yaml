      - Basic teamwork skills
      - Communication practices
    expectedDurationMinutes: 5
foundational:
  - id: tc_found_1
    text:
      Describe how you've helped a teammate when they were stuck on a problem.
    lookingFor:
      - Supportive collaboration
      - Knowledge sharing
    expectedDurationMinutes: 5
